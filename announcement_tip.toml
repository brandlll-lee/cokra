# Example announcement tips for Cokra TUI.
# Each [[announcements]] entry is evaluated in order; the last matching one is shown.
# Dates are UTC, formatted as YYYY-MM-DD. The from_date is inclusive and the to_date is exclusive.
# version_regex matches against the CLI version (env!("CARGO_PKG_VERSION")); omit to apply to all versions.
# target_app specify which app should display the announcement (cli, vsce, ...).

[[announcements]]
content = "Welcome to Cokra! An AI Agent Team CLI Environment, inspired by OpenAI Codex."
from_date = "2025-02-27"
to_date = "2026-12-31"
target_app = "cli"

# Test announcement only for local build version
[[announcements]]
content = "This is a test announcement"
version_regex = "^0\\.0\\.0$"
to_date = "2026-12-31"

[[announcements]]
content = "**Cokra v0.1.0**: Initial release! Architecture inspired by OpenAI Codex."
from_date = "2025-02-27"
to_date = "2026-12-31"
version_regex = "^0\\.(?:[0-9]|[1-8][0-9]|9[0-7])\\."
