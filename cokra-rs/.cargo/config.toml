# Cargo configuration
# Build settings and optimization profiles

[build]
# Use parallel compilation
jobs = 4

[profile.dev]
# Faster compilation for development
opt-level = 0
split-debuginfo = "unpacked"

[profile.dev.package."*]
# Optimize dependencies even in dev mode
opt-level = 2

[profile.release]
# Maximum optimization for release builds
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"

[profile.test]
# Test profile
opt-level = 0
split-debuginfo = "unpacked"
