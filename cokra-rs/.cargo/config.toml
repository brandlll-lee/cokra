# Cargo configuration
# Build settings and optimization profiles

[build]
# Use parallel compilation
jobs = 4
incremental = false
target-dir = "/tmp/cokra-target"

[profile.dev]
# Faster compilation for development
opt-level = 0
split-debuginfo = "unpacked"

[profile.release]
# Maximum optimization for release builds
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"

[profile.test]
# Test profile
opt-level = 0
split-debuginfo = "unpacked"

[env]
TMPDIR = { value = "/tmp/cokra-tmp", force = true }
CARGO_BUILD_PIPELINING = { value = "false", force = true }
CARGO_INCREMENTAL = { value = "0", force = true }
